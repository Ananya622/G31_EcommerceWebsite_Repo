{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Update Cart Status</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="status">Change status for {{ cart.user.username }}</label>
            <select name="status" class="form-select">
                {% for value, label in cart.STATUS_CHOICES %}
                    <option value="{{ value }}" {% if cart.status == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}

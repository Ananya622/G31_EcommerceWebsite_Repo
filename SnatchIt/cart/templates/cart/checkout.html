




{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">Checkout</h2>

            {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
{% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="address" class="form-label">Shipping Address</label>
                    <input type="text" class="form-control" name="address" required>
                </div>
                <div class="mb-3">
                    <label for="payment_method" class="form-label">Payment Method</label>
                    <div class="d-flex align-items-center gap-3">
                        <label class="form-check-label d-flex align-items-center">
                            <input class="form-check-input me-2" type="radio" name="payment_method" value="COD" required>
                            <img src="{% static 'images/cod.png' %}" alt="COD" height="30">
                        </label>
                        <label class="form-check-label d-flex align-items-center">
                            <input class="form-check-input me-2" type="radio" name="payment_method" value="Card">
                            <img src="{% static 'images/card.png' %}" alt="Card" height="30">
                        </label>
                        <label class="form-check-label d-flex align-items-center">
                            <input class="form-check-input me-2" type="radio" name="payment_method" value="UPI">
                            <img src="{% static 'images/upi.png' %}" alt="UPI" height="30">
                        </label>
                    </div>
                </div>
                <h4 class="mt-4">Total: â‚¹{{ cart.total_cost }}</h4>
                <button type="submit" class="btn btn-success btn-lg mt-3 w-100">Place Order</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
